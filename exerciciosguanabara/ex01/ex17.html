<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 17 Algoritmo Condições</title>
</head>
<body>
    <div>
        <p>Qual a velocidade do carro?</p>
        <input type="number" id="velocidade">
        <input type="button" value="ok" onclick="kilometragem()">
    </div>
    <div id="mensagem"></div>
    
</body>
<script>
    function kilometragem(){

        var velocidadekm= window.document.getElementById('velocidade')
        var msg= window.document.getElementById('mensagem')
        var vel=Number(velocidadekm.value)
        
        msg.innerText = `Sua velocidade é de ${vel} Km/h \n`



        if (vel > 80){  
            msg.innerHTML += `\n Você ultrapassou o limite de velocidade permitido na via, você foi MULTADO. \n`

            var ultrapassado = vel - 80
            var multa = ultrapassado * 5
            
            msg.innerHTML += `\n Você ultrapassou ${ultrapassado}km e irá pagar a multa de ${multa} reais.\n` 


        } else if( vel < 30 ){
            msg.innerHTML += `\n Você está muito abaixo da Kilometragem dessa via`

        }
                     
    } 

</script>
</html>
