<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 18</title>
</head>
<body>
    <div>
        Digite seu ano de nascimento: <input type="number" name="" id="nascimento">
        <input type="button" value="Enviar" id="envia" onclick="enviar()">
    </div>
    <div id="mensagem">

    </div>
    
</body>
<script>
    function enviar(){
        var nasc = window.document.getElementById('nascimento')
        var anonascimento= Number(nasc.value)

        var msg = window.document.getElementById('mensagem')

        var agora = new Date
        var anoatual = (agora.getFullYear())

        var idade = anoatual - anonascimento
        
        
        msg.innerText = `Seu ano é ${anonascimento}`
        msg.innerText += `\n Sua idade é ${idade} \n`


        if(idade >= 16 && idade < 18 ){
            msg.innerHTML +=`O seu voto é OPCIONAL!`
        } else if(idade > 18 ) {
            msg.innerHTML +=`O seu voto é OBRIGATÓRIO`
        }else{
            msg.innerHTML += `Você ainda não pode voltar`
        }

        
    }
</script>
</html>
