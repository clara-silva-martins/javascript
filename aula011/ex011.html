<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Qual a sua Nacionalidade?</h1>
    <label for="nacionalidade">Selecione seu país de origem:</label>
    <select name="" id="nacionalidade">
        <option value="br" id="br">Brasil</option>
        <option value="eua" class="estrang">Estados Unidos</option>
        <option value="ch" class="estrang">Chile</option>
        <option value="arg" class="estrang">Argentina</option>
        <option value="es" class="estrang">Espanha</option>  
    </select>
    <input type="submit" value="Enviar" onclick="enviar()">
    <div id="resultado">
       
    </div>
    
    <script>
       function enviar(){

        var nacionalidade = window.document.getElementById('nacionalidade')
        var res = window.document.getElementById('resultado')


        if ( nacionalidade.value == 'br') {
            res.innerHTML = `Você é brasileiro!`
            
        }
        else {
            res.innerHTML= `Você é estrangeiro!`
        
        }
    }
    </script>
    
</body>
</html>
