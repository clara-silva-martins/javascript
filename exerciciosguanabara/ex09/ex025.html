<body>
    <h1>Analisar se os segmentos formam um triângulo</h1>
    <div>
        Digite um valor de segmento de reta: <input type="number" name="" id="numeroum">
    </div>
    <br>
    <div>
        Digite outro valor de segmento de reta: <input type="number" name="" id="numerodois">
    </div>
    <br>
    <div>
       Digite mais um valor de segmento de reta:  <input type="number" name="" id="numerostres">
    </div>
    <br>
    <div>
        <input type="submit" onclick="calcular()">
    </div>
    <div id="resultado">
    </div>
    
</body>
<script>
    function calcular() {
        var numero1 = window.document.getElementById('numeroum')
        var numero2 = window.document.getElementById('numerodois')
        var numero3 = window.document.getElementById('numerotres')
        var res = window.document.getElementById('resultado')

        var num1 = Number(numero1.value)
        var num2 = Number(numero2.value)
        var num3 = Number(numero3.value)

        if (num1 < num2 + num3 && num2 <num1 + num3 && num3 < num1 + num2 ){
            res.innerHTML = `Os segmento ${num1} e os segementos de reta${num2} e ${num3} juntos formam um TRIÂNGULO.`
        } else {
            res.innerHTML += `Os segmentos de reta NÃO formam um triângulo`
        }
    }

</script>
