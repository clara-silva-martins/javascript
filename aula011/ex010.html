<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="vel" id="vel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resultado">
        Resultado:
    </div>
 
    <script>
        function calcular(){
            var velo = window.document.getElementById('vel')
            var res = window.document.getElementById('resultado')
            var velocidademax = window.document.getElementById('velomax')
            var velocidade = Number(velo.value)

            res.innerHTML = `Sua velocidade atual é de ${velocidade}`

            if(velocidade > 80){
                res.innerHTML = `Você ultrapassou a velocidade máxima. MULTADO!`
            }

        }
        
    </script>
    
</body>
</html>
