<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 20 </title>
</head>
<body>
    <div>
        Digite um número qualquer: <input type="number" id="numero">
        <input type="button" value="Pronto!" onclick="pronto()">
    </div>
    <div id="resultado">

    </div>
</body>
<script>
    function pronto(){
        var res = window.document.getElementById('resultado')
        var numero1 = window.document.getElementById('numero')
        var num = Number(numero1.value)
       

       if(num % 2 == 0){
            res.innerText += `Esse número é PAR`
        } else {
            res.innerText += `Esse número é ÍMPAR`

        }
    }

</script>
</html>
