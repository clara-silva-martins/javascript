<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 21</title>
</head>
<body>
    <div>
        Digite um ano para descobrir se ele é BISSEXTO: <input type="number" id="numerosano">
        <input type="button" value="Descubra" onclick="descubra()">
    </div>
    <div id="resultado">

    </div>
</body>
<script>
    function descubra(){
        var res = window.document.getElementById('resultado')
        var numeros = window.document.getElementById('numerosano')
        var ano = Number(numeros.value)

        var anoescolhido = ano / 4
        
        if(Number.isInteger(anoescolhido)){
            res.innerText = `O ${ano} é um ano BISSSEXTO \n`
        } else{
            res.innerText += ` \n O ${ano} não é um ano BISSEXTO \n`
        }
    }

</script>
</html>
